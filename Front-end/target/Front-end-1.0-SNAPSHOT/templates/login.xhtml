<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      lang="en">
<h:head>
    <title>Login Form</title>
    <style>
        .form-panel {
            width: 300px;
            margin: auto;
            margin-top: 150px;
            text-align: center;
        }
        .form-label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }
        .form-input {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
        }
    </style>
</h:head>
<h:body>
    <h:form id="loginForm">
        <p:growl id="messages" showDetail="true" life="3000" />
        <p:panel header="Login Form" styleClass="form-panel">
            <p:outputLabel for="username" value="Username: " styleClass="form-label"/>
            <p:inputText id="username" value="#{authenticationBean.user.username}" styleClass="form-input"/>

            <p:outputLabel for="password" value="Password: " styleClass="form-label"/>
            <p:password id="password" value="#{authenticationBean.user.password}" styleClass="form-input"/>

            <p:commandButton value="Login"
                             action="#{authenticationBean.login}"
                             update="messages"
                             style="margin-top: -15px"
                             ajax="false"/>
            <p:messages for="messages" showDetail="true" showSummary="true"/>
        </p:panel>
    </h:form>
</h:body>
</html>
